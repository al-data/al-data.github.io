    <script type="text/javascript">
        $(document).ready(function () {

    <link href="css/research.css" rel="stylesheet" />

    <style type="text/css">
        #container {
            width: 1100px;
            margin: 30px;
            margin-top: 15px;
        }

        #dtBasicExample td {
            text-align: center;
            vertical-align: middle;
        }

        .gear-slot {
            width: 60px;
            height: 60px;
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 0;
        }

        .gear-slot img {
            height: 100%;
        }

        .table td, .table th {
            padding: .50rem;
        }

        .count {
            width: auto;
            height: 20px;
            min-width: 20px;
            padding-left: 2px;
            padding-right: 2px;
            vertical-align: middle;
            font-size: 11pt;
            border-radius: 2px;
            background-color: #585858; /*#d4d0d0;*/
            position: absolute;
            bottom: 0;
            right: 0;
            border: 1px solid #757575;
            /* line-height: 20px; */
            font-family: monospace;
            color: white;
        }

        .bonus {
            background: url(img/misc/BOUNS.png);
            width: 62px;
            height: 65px;
            z-index: 1;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            top: -4px;
        }

        header {
            min-width: 1300px;
        }

        .navbar {
            justify-content: normal;
        }

        table.dataTable thead .sorting:after, table.dataTable thead .sorting:before, table.dataTable thead .sorting_asc:after, table.dataTable thead .sorting_asc:before, table.dataTable thead .sorting_asc_disabled:after, table.dataTable thead .sorting_asc_disabled:before, table.dataTable thead .sorting_desc:after, table.dataTable thead .sorting_desc:before, table.dataTable thead .sorting_desc_disabled:after, table.dataTable thead .sorting_desc_disabled:before {
            bottom: 0.5rem;
        }

    </style>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

                    </li>

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>

        </nav>

                    <th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="">
