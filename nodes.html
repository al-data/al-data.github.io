    <style type="text/css">
        .card:after {
            content: "";
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,1));

        .node {
            transition-property: transform;
            transition-duration: 0.2s;
